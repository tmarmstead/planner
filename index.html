<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script defer src="./script.js"></script>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="current-day" class="lead"></p>
    </header>
    <div class="container">
        <div class="row time-block">
            <div class="col-md-1 hour">9 AM</div>
            <textarea class="col-md-10 description"></textarea>
            <button id="9" class="col-md-1 btn save-btn"><i class="fas fa-save"></i></button>
        </div>
        <div class="row time-block">
            <div class="col-md-1 hour">10 AM</div>
            <textarea class="col-md-10 description"></textarea>
            <button id="10" class="col-md-1 btn save-btn"><i class="fas fa-save"></i></button>
        </div>
        <div class="row time-block">
            <div class="col-md-1 hour">11 AM</div>
            <textarea class="col-md-10 description"></textarea>
            <button id="11" class="col-md-1 btn save-btn"><i class="fas fa-save"></i></button>
        </div>
        <div class="row time-block">
            <div class="col-md-1 hour">12 PM</div>
            <textarea class="col-md-10 description"></textarea>
            <button id="12" class="col-md-1 btn save-btn"><i class="fas fa-save"></i></button>
        </div>
        <div class="row time-block">
            <div class="col-md-1 hour">1 PM</div>
            <textarea class="col-md-10 description"></textarea>
            <button id="1" class="col-md-1 btn save-btn"><i class="fas fa-save"></i></button>
        </div>
        <div class="row time-block">
            <div class="col-md-1 hour">2 PM</div>
            <textarea class="col-md-10 description"></textarea>
            <button id="2" class="col-md-1 btn save-btn"><i class="fas fa-save"></i></button>
        </div>
        <div class="row time-block">
            <div class="col-md-1 hour">3 PM</div>
            <textarea class="col-md-10 description"></textarea>
            <button id="3" class="col-md-1 btn save-btn"><i class="fas fa-save"></i></button>
        </div>
        <div class="row time-block">
            <div class="col-md-1 hour">4PM</div>
            <textarea class="col-md-10 description"></textarea>
            <button id="4" class="col-md-1 btn save-btn"><i class="fas fa-save"></i></button>
        </div>
        <div class="row time-block">
            <div class="col-md-1 hour">5 PM</div>
            <textarea class="col-md-10 description"></textarea>
            <button id="5" class="col-md-1 btn save-btn"><i class="fas fa-save"></i></button>
        </div>
          
    </div>
    
   
  </body>
</html>
